<div class="container">
    <div class="row">
        <div class="col-md-10">
            <form  class="form-horizontal" role="form" ng-submit="save()">
                <div class="form-group">
                    <legend>Add Comment</legend>
                </div>
                <div class="form-group">
                    <input ng-model="comment.user" type="text" name="user" class="form-control" autofocus required="required" placeholder="user name..." />
                    <input ng-model="comment.text" type="text" name="text" class="form-control"  autocomplete="off" required="required" placeholder="comment text..."/>

                    <div class="">
                        <button type="submit" class="btn btn-primary">Add comment</button>
                        <button class="btn btn-default" ui-sref="task-comments({taskId: taskId})">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
