<div class="container">
    <div class="row">
        <div class="col-md-10">
            <form  class="form-horizontal" role="form" ng-submit="save()">
                <div class="form-group">
                    <legend>Add task</legend>
                </div>
                <div class="form-group">
                    <input ng-model="task.text" type="text" name="name" class="form-control" autofocus autocomplete="off" required="required" >

                    <div class="">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-default" ui-sref="tasks">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
