<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add task</h3>
                </div>
                <div class="panel-body">
                    <div class="task-inputs">
                        <form class="form-horizontal" role="form" ng-submit="saveTask()">
                            <div class="form-group text-center">
                                <input type="text" name="name" class="form-control task-input" placeholder="task text"
                                       autocomplete="off" ng-model="task.text" autofocus><br/>
                                <button class="btn btn-primary">Submit</button>
                                <a class="btn btn-default" ui-sref="tasks">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
