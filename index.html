<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href=bower_components/bootstrap/dist/css/bootstrap.min.css/>

    <title></title>
</head>
<body>
<section>
    <div class="container">
    	<div class="row text-center">
    		<div class="col-md-10 col-md-offset-1">
    			<div class="panel panel-info">
    				  <div class="panel-heading">
    						<h3 class="panel-title">Task manager</h3>
    				  </div>

    				  <div class="panel-body">

                          <form class="form-horizontal task-form" role="form">
                              <div class="form-group">
                                  <legend>Create task</legend>
                              </div>

                              <div class="form-group">
                                  <div class="">
                                      <input type="text" name="" class="task-field form-control" autocomplete="off"/>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                          </form>
                          <hr/>
                          <ul class="list-group task-list">

                          </ul>
    				  </div>
    			</div>
    		</div>
    	</div>
    </div>
</section>


<script type="text/template" class="task-template">
    <div class="task-container">
        <li class="list-group-item task-list-text"></li>
        <input type="text" name="" class="task-edit-field form-control" style="display: none;"/>
        <button  class="btn btn-success task-edit" >Edit</button>
        <button  class="btn btn-success task-save" style="display: none;">Save</button>
        <button  class="btn btn-danger task-remove" >Remove</button>
        <button  class="btn btn-default task-cancel" style="display: none;">Cancel</button>
    </div>

</script>
</body>
</html>
