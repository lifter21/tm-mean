<form ng-submit="register()" role="form" class="col-md-10 col-md-offset-1" novalidate>
	<legend>New User registration</legend>

	<div class="form-group">
		<label for="user-name">Your name</label>
		<input type="text" class="form-control" name="user-name" id="user-name" placeholder="User name..." ng-model="user.name" required>
        <span class="text-danger" >{{formErrors.name || join(', ')}}</span>
	</div>

	<div class="form-group">
		<label for="user-email">Email</label>
		<input type="email" class="form-control" name="user-email" id="user-email" placeholder="E-mail..." ng-model="user.email" required>
        <span class="text-danger" >{{formErrors.email || join(', ')}}</span>
	</div>

    <div class="form-group">
		<label for="user-password">Password</label>
		<input type="password" class="form-control" name="user-password" id="user-password" placeholder="Password..." ng-model="user.password" required>
        <span class="text-danger" >{{formErrors.password || join(', ')}}</span>
	</div>

    <div class="form-group">
		<label for="user-passConfirmation">Password confirmation</label>
		<input type="password" class="form-control" name="user-passConfirmation" id="user-passConfirmation" placeholder="Password confirmation..." ng-model="user.passConfirmation" required>
        <span class="text-danger" >{{formErrors.passConfirmation || join(', ')}}</span>
	</div>


	<button type="submit" class="btn btn-primary">Register</button>
</form>
