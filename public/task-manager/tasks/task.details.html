<div class="panel panel-success">
	  <div class="panel-heading">
			<h3 class="panel-title">Task details..</h3>
	  </div>
	  <div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item text-primary">ToDo:
					<h3 class="text-capitalize">{{task.text}} </h3>
				</li>
				<li class="list-group-item">ID: {{task._id}} </li>
				<li class="list-group-item">Creator: <em>{{task.creator.name}}</em></li>
				<li class="list-group-item">Visible for users:
					<strong ng-repeat="user in task.users">{{user.name}}
					</strong></li>
				<li class="list-group-item">Created at: </li>
				<li class="list-group-item">Status: </li>
			</ul>
          <ul class="list-group">
              <li class="list-group-item text-primary">
				  <a class="btn btn-success" ng-if="task.creator._id === AuthService.user._id"
					 ui-sref="task.edit({taskId: task._id})">edit</a>
                  <a class="btn btn-default" ui-sref="tasks">Back to task list</a>
				  <button class="btn btn-danger pull-right" ng-if="task.creator._id === AuthService.user._id"
						  ng-click="remove(task)">remove
				  </button>
              </li>
          </ul>
	  </div>
</div>
