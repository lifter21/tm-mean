<div class="col-md-6 col-lg-offset-3">
	<form role="form" ng-submit="login()">
		<legend>Please, login</legend>
		<span class="text-danger">{{formError}}</span>
		<div class="form-group">
			<label for="username">Name</label>
			<input type="text" class="form-control" name="username" id="username" placeholder="Your name..." ng-model="form.username">
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="Password..." ng-model="form.password">
		</div>

		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
