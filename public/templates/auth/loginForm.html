<form role="form" ng-submit="login()">
    <legend>Please, login</legend>

    <span class="text-danger" ng-if="error">{{error}}</span>

    <div class="form-group">
        <label for="userName">User name</label>
        <input type="text" class="form-control" name="userName" id="userName" placeholder="name..."
               ng-model="form.username">
    </div>
    <div class="form-group">
        <label for="userPass">Password</label>
        <input type="password" class="form-control" id="userPass" name="userPass" placeholder="password..."
               ng-model="form.password">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
    <button class="btn btn-default" ui-sref="home">Cancel</button>
</form>
